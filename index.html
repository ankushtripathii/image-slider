<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="img/img1.jpg" class="slide" alt="" />
      <img src="img/img2.jpg" class="slide" alt="" />
      <img src="img/img3.jpg" class="slide" alt="" />
      <img src="img/img4.jpg" class="slide" alt="" />
      <img src="img/img5.jpg" class="slide" alt="" />
    </div>
    <div class="buttons">
      <button onclick="goPrev()">Prev</button>
      <button onclick="goNext()">Next</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
